
<!--一个简单json的语法解析 -->

<script>

    var str = '{"name" : "AAA" , "age" : 18}' ;  //定义一个字符串

    var obj = JSON.parse(str);      //转化成JavaScript的对象

    console.log(obj);       //输出的是一个object对象



    var jsonstr = JSON.stringify(obj);  //生成符合json语法的字符串

    console.log(jsonstr);       //生成一个符合json语法规则的文本
</script>
